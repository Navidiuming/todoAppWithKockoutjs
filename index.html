<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputSection">
        <input type="text" data-bind="value : newTaskText">
        <button data-bind="click:addTask">add task</button>
      </div>

      <div class="taskContainer" data-bind="foreach:tasks">
        <div class="tasks">
          <p data-bind="text:taskName , css: {'active' : isActive()}">Task</p>
          <div class="taskBtn">
            <div class="taskBtn">
              <button data-bind="click: $parent.done.bind($parent, $data)">Done</button>
              <button data-bind="click: edit">edit</button>
              <button data-bind="click: $parent.deletTask.bind($parent, $data)">delet</button>
            </div>
            <div class="taskEditBox">
              <input class="edit" type="text" data-bind="css: {'edit' : isHide()}">
            </div>

          </div>
        </div>
      </div>
    </div>
    
    <script src="./Script/main.js"></script>
  </body>
  </html>
